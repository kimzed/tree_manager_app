{% extends "base.html" %}

{% block title %}Tree Manager{% endblock %}

{% block content %}
<div class="hero min-h-[60vh]">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Tree Manager</h1>
      <p class="py-6">Plan your perfect landscape with intelligent tree recommendations.</p>
      {% if user.is_authenticated %}
      <p class="text-lg">Welcome back, {{ user.username }}!</p>
      {% else %}
      <div class="flex gap-4 justify-center">
        <a href="{% url 'users:register' %}" class="btn btn-primary">Get Started</a>
        <a href="{% url 'users:login' %}" class="btn btn-outline btn-primary">Login</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
